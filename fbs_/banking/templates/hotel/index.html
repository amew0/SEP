{% extends "hotel/layout.html" %}

{% block title %}FBS{% endblock %}

{% block body %}

{% if user.is_authenticated %}
    <li>{{ user.username}}</li>
    <li><a href="{% url 'logout' %}">Logout</a></li>
{% else %}
    <li><a href="{% url 'login' %}">Login</a></li>
    <li><a href="{% url 'register' %}">Register</a></li>
{% endif %}

{% endblock %}
